<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
  </head>
<body>
  <div class="container">
    <div class="header text-center">
      <h1>Reset Password</h1>
    </div>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup">Signup</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form #resetForm="ngForm" (ngSubmit)="resetpassword(resetForm)">
      <div class="resetform-form">
        <h4>Enter the Details</h4>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control">
        </div>
        <div class="form-group">
          <label for="walletAccountId">Wallet Account ID:</label>
          <input type="text" id="walletAccountId" name="walletAccountId" [(ngModel)]="walletaccountid" required class="form-control">
        </div>
        <div class="form-group">
          <label for="newpassword">New Password:</label>
          <input type="password" id="newpassword" name="newpassword" [(ngModel)]="newpassword" required class="form-control"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,10}$">
          <div *ngIf="resetForm.controls['newpassword'].invalid && resetForm.controls['newpassword'].dirty" class="text-danger">
            Password should have at least one uppercase letter, one lowercase letter, one number, one special character,
            and be between 6 and 10 characters long.
          </div>
          <i class="far fa-eye" id="toggleNewPassword"></i>
        </div>
        <div class="form-group">
          <label for="confirmpassword">Retype New Password:</label>
          <input type="password" id="confirmpassword" name="confirmpassword" [(ngModel)]="confirmpassword" required class="form-control">
          <div *ngIf="resetForm.controls['confirmpassword'].invalid && resetForm.controls['confirmpassword'].dirty" class="text-danger">
            Please retype the new password.
          </div>
          <div *ngIf="newpassword !== confirmpassword" class="text-danger">
            Passwords do not match.
          </div>
          <i class="far fa-eye" id="toggleConfirmPassword"></i>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
